<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Alphine Slider</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="title">Alphine Slider</h1>
    <div class="slider" x-data="{start: true, end:false}">
        <div class="slider__content" x-ref="slider" x-on:scroll.debounce="$refs.slider.scrollLeft==0 ? 
        start = true : start = false;
        Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
    
        <div class="slider__item">
            <img class="slider__image" src="photo.avif" alt="image">
            <div class="slider__info">

    </div>

</body>
</html>
