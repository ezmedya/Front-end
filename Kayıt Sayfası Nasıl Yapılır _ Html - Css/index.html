<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Yeni Hesap Oluştur</h1>

        <div class="signup-box">
            <div class="left-box">
                <form >
                    <input type="text" placeholder="Adınız" required class="input-box">
                    <input type="text" placeholder="Soyadınız" required class="input-box">
                    <input type="email" placeholder="Email" required class="input-box">
                    <input type="password" placeholder="Şifreniz" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">Şartlar ve koşulları kabul ediyorum</label>
                    <button type="submit">KAYDOL <span>&#x27f6;</span></button>
                </form>
            </div>

            <div class="right-box">
                <a href="" class="fb-link"><i class="fab fa-facebook-f"></i>Facebook ile Bağlan</a>
                <a href="" class="tw-link"><i class="fab fa-twitter"></i>Twitter ile Bağlan</a>
                <a href="" class="g-link"><i class="fab fa-google"></i>Google ile Bağlan</a>
            </div>
        </div>
        <p class="login-msg">Zaten bir hesabım var? <a href="">Giriş Yap</a></p>
    </div>
</body>
</html>
