<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Kayıt</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Adınız</span>
                        <input type="text" placeholder="Adınızı giriniz" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Soyadınız</span>
                        <input type="text" placeholder="Soyadınızı giriniz" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Email adresinini giriniz" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Telefon</span>
                        <input type="text" placeholder="Telefon numaranızı giriniz" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Şifre</span>
                        <input type="password" placeholder="Şifrenizi giriniz" required>
                    </div>
    
                    <div class="input-box">
                        <span class="details">Şifre Doğrulma</span>
                        <input type="password" placeholder="Şifrenizi doğrulayınız" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Cinsiyet</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Erkek</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Kadın</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Gizli</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Kayıt Ol">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
