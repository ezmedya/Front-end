<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <div class="password-box">
            <input type="text" placeholder="password" disabled>
            <i class="uil uil-copy copy-icon"></i>
        </div>

        <div class="range-box">
            <input type="range" min="6" max="16" value="8">
            <span class="slider-number">8</span>
        </div>

        <button class="generate-button">Şifre Oluştur</button>
    </div>

    <script>
        const passInput = document.querySelector(".password-box input"),
            copyIcon = document.querySelector(".password-box .copy-icon"),
            rangeInput = document.querySelector(".range-box input"),
            sliderNumber = document.querySelector(".range-box .slider-number"),
            generateButton = document.querySelector(".generate-button");

        const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!'^+%&/()=?_>£#$½{[]}";
    
        const generatePassword = () => {
            var newPassword = "";
            for (let i = 0; i < rangeInput.value; i++) {
                var randomNumber = Math.floor(Math.random() * characters.length);
                newPassword += characters[randomNumber];                
            }
            passInput.value = newPassword;
            copyIcon.classList.replace("uil-file-check-alt", "uil-copy");
        }

        rangeInput.addEventListener("input", () => {
            sliderNumber.innerText = rangeInput.value;
            generatePassword();
        });

        copyIcon.addEventListener("click", () => {
            navigator.clipboard.writeText(passInput.value)
            copyIcon.classList.replace("uil-copy", "uil-file-check-alt");
        })

        generateButton.addEventListener("click" , generatePassword);

        
        generatePassword();
    </script>
</body>

</html>
