<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="btn-text">
                Se√ßiniz
            </span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color: #171515"></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="bx bxl-linkedin-square" style="color: #0E76A8"></i>
                <span class="option-text">Linkedin</span>
            </li>
            <li class="option">
                <i class="bx bxl-instagram" style="color: #E1306C"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="bx bxl-meta" style="color: #4267B2"></i>
                <span class="option-text">Meta</span>
            </li>
            <li class="option">
                <i class="bx bxl-twitter" style="color: #1DA1F2"></i>
                <span class="option-text">Twitter</span>
            </li>
        </ul>
    </div>

    <script>
        const optionMenu = document.querySelector(".select-menu"),
            selectBtn = document.querySelector(".select-btn"),
            options = document.querySelectorAll(".option"),
            btnText = document.querySelector(".btn-text");

        selectBtn.addEventListener("click", () => {
            optionMenu.classList.toggle("active")
        });
        options.forEach(option => {
            option.addEventListener("click", () => {
                var selectedOption = option.querySelector(".option-text").innerText;
                btnText.innerText = selectedOption;

                optionMenu.classList.remove("active");
            })
        })

    </script>
</body>

</html>
