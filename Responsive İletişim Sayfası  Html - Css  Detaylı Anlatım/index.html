<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive İletişim Formu</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class=" fas fa-map-marker-alt"></i>
          <div class="topic">Adres</div>
          <div class="text-one">İstanbul</div>
          <div class="text-two">Türkiye</div>
        </div>

        <div class="phone details">
          <i class=" fas fa-phone-alt"></i>
          <div class="topic">Telefon</div>
          <div class="text-one">0000 000 00 00</div>
          <div class="text-two">0000 000 00 00</div>
        </div>

        <div class="email details">
          <i class=" fas fa-map-marker-alt"></i>
          <div class="topic">Email</div>
          <div class="text-one">info@ezmedya.com</div>
          <div class="text-two">eren@ezmedya.com</div>
        </div>
      </div>

      <div class="right-side">
        <div class="topic-text">Mesaj Gönder</div>
        <p>Düşünce ve fikirlenizi bize mesaj gönderebilirsiniz.</p>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Adınız...">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email Adresiniz...">
          </div>
          <div class="input-box message-box">
            <input type="text" placeholder="Mesajınız...">
          </div>
          <div class="button">
            <input type="button" value="Şimdi Gönder"">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
