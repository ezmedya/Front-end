<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-brands fa-instagram"></i>
            <span class="num" data-value="7450">000</span>
            <span class="text">Takipçi</span>
        </div>
        <div class="container">
            <i class="fa-brands fa-youtube"></i>
            <span class="num" data-value="725">000</span>
            <span class="text">Abone</span>
        </div>
        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-value="100">000</span>
            <span class="text">Memnun Katılımcı</span>
        </div>
        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-value="250">000</span>
            <span class="text">Beğeni</span>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
