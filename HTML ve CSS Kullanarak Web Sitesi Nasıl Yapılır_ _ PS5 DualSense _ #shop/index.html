<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PS5 DualSense</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img src="images/logo.png" class="logo" />
        <nav>
          <ul>
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accessories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img src="images/menu.png" class="menu-icon" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>
            PS5 <br />
            DualSense
          </h2>
          <h3>Wireless Controller for PlayStation 5</h3>
          <p>(Compatible/Generic)</p>
          <h4>$58.99</h4>
          <button type="button">Buy Now <img src="images/arrow.png" /></button>
        </div>

        <div class="col-2">
          <img src="images/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="images/add.png" />
            <p><small>Add To Cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="images/fb.png" />
        <img src="images/ig.png" />
        <img src="images/tw.png" />
      </div>
    </div>
  </body>
</html>
