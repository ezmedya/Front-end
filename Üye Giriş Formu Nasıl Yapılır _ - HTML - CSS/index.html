<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="lgn">
                    <div class="lgn__field">
                        <i class="lgn__icon fas fa-user"></i>
                        <input type="text" class="lgn__input" placeholder="Adınız / Email">
                    </div>
                    <div class="lgn__field">
                        <i class="lgn__icon fas fa-lock"></i>
                        <input type="password" class="lgn__input" placeholder="Şifreniz">
                    </div>
                    <button class="button lgn__submit">
                        <span class="button__text">Giriş Yap</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>

                <div class="scl-lgn">
                    <h3>Giriş Yap EZ</h3>
                    <div class="scl-icons">
                        <a href="#" class="scl-lgn__icon fab fa-instagram"></a>
                        <a href="#" class="scl-lgn__icon fab fa-facebook"></a>
                        <a href="#" class="scl-lgn__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>

            <div class="screen__bg">
                <span class="screen__bg__shape screen__bg__shape4"></span>
                <span class="screen__bg__shape screen__bg__shape3"></span>
                <span class="screen__bg__shape screen__bg__shape2"></span>
                <span class="screen__bg__shape screen__bg__shape1"></span>

            </div>

        </div>

    </div>
</body>
</html>
