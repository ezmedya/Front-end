<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Üretici</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Random Şifre Üretici</h2>
        <input type="text" placeholder="Şifre Üret" id="password" readonly>
        <button id="create" onclick="generatePassword()">Oluştur</button>
    </div>

    <script>
        function generatePassword() {
            var chars = "0123456789abcdefghijklmnoprstuvyzABCDEFGHIJKLMNOPRSTUVYZ!@#$½{[]}\^+%&/:<>?";
            var password = "";

            for (let i = 0; i < 12; i++) {
                var random = Math.floor(Math.random() * chars.length);
                password += chars.substring(random, random + 1);
            }

            document.getElementById("password").value = password;
        }
    </script>
</body>

</html>
