<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saat / Clock</title>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="clock" aria-label="00:00:00 AM"> 
    <div class="block block--delay2" aria-hidden="true" data-time-group>
      <div class="digit-group">
        <div class="digits" data-time="a">00</div>
        <div class="digits" data-time="b">00</div>
      </div>
    </div>

    <div class="colon"></div>
      <div class="block block--delay1" aria-hidden="true" data-time-group>
        <div class="digit-group">
          <div class="digits" data-time="a">00</div>
          <div class="digits" data-time="b">00</div>
        </div>
      </div>
    
    <div class="colon"></div>
      <div class="block" aria-hidden="true" data-time-group>
        <div class="digit-group">
          <div class="digits" data-time="a">00</div>
          <div class="digits" data-time="b">00</div>
        </div>
      </div>
    

    <div class="block block--delay2 block--small" aria-hidden="true" data-time-group>
      <div class="digit-group">
        <div class="digits" data-time="a">PM</div>
        <div class="digits" data-time="b">AM</div>
      </div>
    </div>
</div>
  
</body>
</html>
